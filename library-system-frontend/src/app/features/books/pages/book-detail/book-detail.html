<div class="book-detail-page">
    @if (isLoading()) {
    <p class="loading-message">Cargando detalles del libro...</p>
    } @else if (book()) {
    <app-book-summary [book]="book()!" (borrowBook)="onBorrow()" [isBorrowing]="isBorrowing()" />

    <hr class="section-divider">

    <app-review-form (reviewSubmitted)="onSubmitReview($event)" />

    <hr class="section-divider">

    <h2 class="section-title">Comentarios de Otros Usuarios</h2>
    <div class="comment-list">
        <div class="comment-item">...</div>
        <div class="comment-item">...</div>
    </div>

    } @else {
    <div class="alert alert-error">Libro no encontrado.</div>
    }
</div>
