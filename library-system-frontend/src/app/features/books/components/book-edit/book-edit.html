<div class="container" style="max-width: 700px;">
    <button class="back-button" (click)="router.navigate(['/admin/books'])">
        <img src="/icons/arrow-left.svg" alt="Back" class="icon-back" />
        Back to List
    </button>

    <h2>Edit Book</h2>

    @if (bookData$ | async; as bookData) {
    @if (bookData.error) {
    <div class="alert alert-error">{{ bookData.error }}</div>
    } @else if (bookData.book) {
    <app-book-form [initialData]="bookData.book" [isEditMode]="true" [isSubmitting]="isSubmitting()"
        (formSubmit)="onSubmit($event)" />
    }
    } @else {
    <p>Loading book data...</p>
    }
</div>
