<form [formGroup]="loanForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="userId">ID de Usuario (Prestatario)</label>
        <input type="number" id="userId" formControlName="userId" placeholder="ID de Usuario" />
        @if (hasError('userId', 'required')) {
        <p class="error-message">El ID del usuario es obligatorio.</p>
        }
    </div>

    <div class="form-group">
        <label for="bookId">ID de Libro</label>
        <input type="number" id="bookId" formControlName="bookId" placeholder="ID de Libro" />
        @if (hasError('bookId', 'required')) {
        <p class="error-message">El ID del libro es obligatorio.</p>
        }
    </div>

    <button type="submit" [disabled]="loanForm.invalid || isSubmitting()">
        {{ initialData() ? 'Actualizar Préstamo' : 'Crear Préstamo' }}
    </button>
</form>
